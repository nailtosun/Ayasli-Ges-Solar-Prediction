function enumDataFloat( d, wrI ) {
    var data=new Array();
    var pnt1, pnt2, s=0;
    data[0] = getWRToken( d, 0 );
    d = getWRToken( d, wrI );
    pnt1=0;
    while( true ) {
        pnt2 = d.indexOf(";",pnt1);
        if( pnt2 <= 0 ) {
            data[1+s] = parseFloat( d.substr(pnt1) );
            break;
        }
        data[1+s] = parseFloat( d.substr(pnt1, pnt2-pnt1) );
        pnt1 = pnt2+1;
        s++;
    }
    return data;
}
